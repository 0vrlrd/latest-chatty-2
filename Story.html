<html>
  <head>
    <title>Shacknews Story</title>
    <meta content='text/html; charset=utf-8' http-equiv='content-type'>
    <meta content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport'>
    <style>
      <%= stylesheet %>
    </style>
  </head>
  <body class="story">
    <div class="wrapper">
      <div class="date">
        <a href="http://shacknews.com/onearticle.x/<%= storyId %>">
          <%= date %>
        </a>
      </div>
      
      <h1 class="story-title">
        <%= storyTitle %>
      </h1>
      
      <div class="story-content">
        <%= content %>
      </div>
      
    </div>
  </body>
</html>
